<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/3_enemies_chicken/chicken_normal/1_walk/1_w.png" type="image/x-icon">

    <title>El Pollo Loco</title>
    
    <script src="./models/world.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/life-bar.class.js"></script>
    <script src="./models/bottle-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-mini.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/life-bar-endboss.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    
</head>
<body>
    <div id="frame">
        <canvas id="canvas" 
                width="720" 
                height="480">
        </canvas>

        <div id="overlay">
            <img class="coverImg" 
                id="layerGameStart" 
                src="./img/9_intro_outro_screens/start/startscreen_1.png">

            <img class="d-none coverImg" 
                id="layerGameWin" 
                src="img/9_intro_outro_screens/game_over/game over.png">

            <img class="d-none coverImg"
                id="layerGameLose" 
                src="img/9_intro_outro_screens/game_over/you lost.png">

            <div class="start-button">
                <div class="gameButtons d-none"
                    id="gameButtonsLeft"> 
                    <img class="user-button" 
                        id="gameButtonJump" 
                        src="./img/10_buttons/jump.png" 
                        title="play" 
                        alt="play">

                    <img class="user-button" 
                        id="gameButtonThrow" 
                        src="./img/10_buttons/throw.png" 
                        title="play" 
                        alt="play">
                </div>

                <div class="destopButtonsDescription">
                    <img src="./img/10_buttons/jump2.png" 
                        title="SPACE" 
                        alt="SPACE">
                    <span>= Jump</span>

                    <img class="p-left" 
                        src="./img/10_buttons/throw2.png" 
                        title="D" 
                        alt="D">
                    <span>= Throw</span>
                </div>

                <img class="user-button" 
                    id="gameStartButton" 
                    src="./img/10_buttons/play.png" 
                    title="play" 
                    alt="play"  
                    onclick="start()">

                <img class="user-button d-none" 
                    id="gameRestartButton" 
                    src="./img/10_buttons/restart.png" 
                    title="restart" 
                    alt="restart" 
                    onclick="window.location.reload()">

                <div class="destopButtonsDescription">
                    <img src="./img/10_buttons/left2.png" 
                        title="arrow keys left" 
                        alt="arrow keys left">
                    <span>= Left</span>

                    <img class="p-left" 
                        src="./img/10_buttons/right2.png" 
                        title="arrow keys right" 
                        alt="arrow keys right">
                    <span>= Right</span>
                </div>

                <div class="gameButtons d-none" 
                    id="gameButtonsRight">
                    <img class="user-button" 
                        id="gameButtonLeft" 
                        src="./img/10_buttons/left.png" 
                        title="play" 
                        alt="play">

                    <img class="user-button" 
                        id="gameButtonRight" 
                        src="./img/10_buttons/right.png" 
                        title="play" 
                        alt="play">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
